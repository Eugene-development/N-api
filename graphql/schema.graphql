"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    "Find a single category by ID."
    category(id: ID! @eq): Category @find

    "List all categories."
    categories(
      "Filter by active status."
      is_active: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
      "Filter by rubric ID."
      rubric_id: ID @eq
    ): [Category!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single rubric by ID."
    rubric(id: ID! @eq): Rubric @find

    "Find a rubric by slug."
    rubricBySlug(slug: String! @eq): Rubric @find

    "Find a category by slug."
    categoryBySlug(slug: String! @eq): Category @find

    "List all rubrics."
    rubrics(
      "Filter by active status."
      is_active: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [Rubric!]! @all @orderBy(column: "sort_order", direction: ASC)
}

"Mutations for modifying data."
type Mutation {
    "Create a new category."
    createCategory(input: CreateCategoryInput! @spread): Category @create

    "Update an existing category."
    updateCategory(id: ID!, input: UpdateCategoryInput! @spread): Category @update

    "Soft delete a category."
    deleteCategory(id: ID! @whereKey): Category @delete

    "Restore a soft deleted category."
    restoreCategory(id: ID! @whereKey): Category @restore

    "Force delete a category."
    forceDeleteCategory(id: ID! @whereKey): Category @forceDelete

    "Create a new rubric."
    createRubric(input: CreateRubricInput! @spread): Rubric @create

    "Update an existing rubric."
    updateRubric(id: ID!, input: UpdateRubricInput! @spread): Rubric @update

    "Soft delete a rubric."
    deleteRubric(id: ID! @whereKey): Rubric @delete

    "Restore a soft deleted rubric."
    restoreRubric(id: ID! @whereKey): Rubric @restore

    "Force delete a rubric."
    forceDeleteRubric(id: ID! @whereKey): Rubric @forceDelete
}

"Input for creating a category."
input CreateCategoryInput {
    value: String! @rules(apply: ["required", "string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    rubric_id: ID @rules(apply: ["exists:rubrics,id"])
    description: String
    bg: String
    is_active: Boolean
    sort_order: Int
}

"Input for updating a category."
input UpdateCategoryInput {
    value: String @rules(apply: ["string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    rubric_id: ID @rules(apply: ["exists:rubrics,id"])
    description: String
    bg: String
    is_active: Boolean
    sort_order: Int
}

"Category item for catalog management."
type Category {
    "Unique ULID identifier."
    id: ID!

    "Value/name of the category."
    value: String!

    "URL-friendly slug for links."
    slug: String!

    "ID of the parent rubric."
    rubric_id: ID

    "Parent rubric."
    rubric: Rubric @belongsTo

    "Description of the category."
    description: String

    "Background color or image."
    bg: String

    "Whether the category is active."
    is_active: Boolean!

    "Sort order for display."
    sort_order: Int!

    "When the category was created."
    created_at: DateTime!

    "When the category was last updated."
    updated_at: DateTime!

    "When the category was soft deleted."
    deleted_at: DateTime
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}

"Rubric for categorizing items."
type Rubric {
    "Unique ULID identifier."
    id: ID!

    "Unique key for external references."
    key: ID!

    "Name of the rubric."
    value: String!

    "URL-friendly slug."
    slug: String!

    "Description of the rubric."
    description: String

    "Whether the rubric is active."
    is_active: Boolean!

    "Sort order for display."
    sort_order: Int!

    "Categories in this rubric."
    categories: [Category!]! @hasMany

    "When the rubric was created."
    created_at: DateTime!

    "When the rubric was last updated."
    updated_at: DateTime!

    "When the rubric was soft deleted."
    deleted_at: DateTime
}

"Input for creating a rubric."
input CreateRubricInput {
    value: String! @rules(apply: ["required", "string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    description: String
    is_active: Boolean
    sort_order: Int
}

"Input for updating a rubric."
input UpdateRubricInput {
    value: String @rules(apply: ["string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    description: String
    is_active: Boolean
    sort_order: Int
}
