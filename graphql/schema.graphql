"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    "Find a single category by ID."
    category(id: ID! @eq): Category @find

    "List all categories."
    categories(
      "Filter by active status."
      is_active: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
      "Filter by rubric ID."
      rubric_id: ID @eq
    ): [Category!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single rubric by ID."
    rubric(id: ID! @eq): Rubric @find

    "Find a rubric by slug."
    rubricBySlug(slug: String! @eq): Rubric @find

    "Find a category by slug."
    categoryBySlug(slug: String! @eq): Category @find

    "List all rubrics."
    rubrics(
      "Filter by active status."
      is_active: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [Rubric!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single mebel project by ID."
    mebelProject(id: ID! @eq): MebelProject @find

    "Find a mebel project by slug."
    mebelProjectBySlug(slug: String! @eq): MebelProject @find

    "List all mebel projects."
    mebelProjects(
      "Filter by active status."
      is_active: Boolean @eq
      "Filter by category ID."
      category_id: ID @eq
      "Filter by featured status."
      is_featured: Boolean @eq
      "Filter by new status."
      is_new: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [MebelProject!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single brand by ID."
    brand(id: ID! @eq): Brand @find

    "Find a brand by slug."
    brandBySlug(slug: String! @eq): Brand @find

    "List all brands."
    brands(
      "Filter by active status."
      is_active: Boolean @eq
      "Filter by rubric ID."
      rubric_id: ID @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [Brand!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single shop by ID."
    shop(id: ID! @eq): Shop @find

    "Find a shop by slug."
    shopBySlug(slug: String! @eq): Shop @find

    "List all shops."
    shops(
      "Filter by active status."
      is_active: Boolean @eq
      "Filter by rubric ID."
      rubric_id: ID @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [Shop!]! @all @orderBy(column: "sort_order", direction: ASC)

    "Find a single service request by ID."
    serviceRequest(id: ID! @eq): ServiceRequest @find

    "List service requests."
    serviceRequests(
      "Filter by service type."
      service_type: String @eq
      "Filter by status."
      status: String @eq
    ): [ServiceRequest!]! @all @orderBy(column: "created_at", direction: DESC)
}

