"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    "Find a single mebel by ID."
    mebel(id: ID! @eq): Mebel @find

    "List all mebel items."
    mebels(
      "Filter by active status."
      is_active: Boolean @eq
      "Include soft deleted items."
      trashed: Trashed @trashed
    ): [Mebel!]! @all @orderBy(column: "sort_order", direction: ASC)
}

"Mutations for modifying data."
type Mutation {
    "Create a new mebel item."
    createMebel(input: CreateMebelInput! @spread): Mebel @create

    "Update an existing mebel item."
    updateMebel(id: ID!, input: UpdateMebelInput! @spread): Mebel @update

    "Soft delete a mebel item."
    deleteMebel(id: ID! @whereKey): Mebel @delete

    "Restore a soft deleted mebel item."
    restoreMebel(id: ID! @whereKey): Mebel @restore

    "Force delete a mebel item."
    forceDeleteMebel(id: ID! @whereKey): Mebel @forceDelete
}

"Input for creating a mebel item."
input CreateMebelInput {
    value: String! @rules(apply: ["required", "string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    description: String
    bg: String
    is_active: Boolean
    sort_order: Int
}

"Input for updating a mebel item."
input UpdateMebelInput {
    value: String @rules(apply: ["string", "max:255"])
    slug: String @rules(apply: ["string", "max:255", "alpha_dash"])
    description: String
    bg: String
    is_active: Boolean
    sort_order: Int
}

"Mebel item for furniture management."
type Mebel {
    "Unique ULID identifier."
    id: ID!

    "Value/name of the item."
    value: String!

    "URL-friendly slug for links."
    slug: String!

    "Description of the item."
    description: String

    "Background color or image."
    bg: String

    "Whether the item is active."
    is_active: Boolean!

    "Sort order for display."
    sort_order: Int!

    "When the item was created."
    created_at: DateTime!

    "When the item was last updated."
    updated_at: DateTime!

    "When the item was soft deleted."
    deleted_at: DateTime
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}

